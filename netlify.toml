# Netlify Configuration for Astro Static Site
# Astro Documentation: https://docs.astro.build/en/guides/deploy/netlify/
# Netlify Docs: https://docs.netlify.com/build/frameworks/framework-setup-guides/astro/

[build]
  # Build command (uses package.json script)
  command = "npm run build"

  # Publish directory (Astro builds to dist/)
  publish = "dist"

  # Functions directory (optional - if using Netlify Functions in future)
  # functions = "netlify/functions"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"

  # NPM version (use latest)
  NPM_VERSION = "latest"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Cache control for HTML (no cache - always fresh)
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache static assets (CSS, JS, Images) for 1 year
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache favicons for 1 week
[[headers]]
  for = "/favicon*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/android-chrome*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/apple-touch-icon*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Redirects (optional - uncomment if needed)
# [[redirects]]
#   from = "/old-page"
#   to = "/new-page"
#   status = 301

# SPA fallback (NOT needed for Astro static sites)
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

